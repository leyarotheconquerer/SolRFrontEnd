<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="web.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">-->

    <style type="text/css">
        .form-control {
          width: 174px;
          display: inline-block;
        }

        .rdt {
          display: inline-block;
        }

        a {
            cursor: pointer;
        }

        .list-facet ul {
            overflow-y: auto;
            max-height: 200px;
        }

        .list-facet ul li {
            cursor: pointer
        }

        .list-facet ul li:hover {
            text-decoration: underline;
        }

        .facet-range-slider {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            user-drag: none;
            cursor: pointer;
            width: 100%;
            stroke: #f1ebe6;
            fill: #f1ebe6;
        }

        .facet-range-slider .range-line {
            stroke-width: 8;
        }

        .facet-range-slider .range-line circle {
            stroke-width: 0;
        }

        .facet-range-slider .range-line circle.hovering,
        .facet-range-slider .range-line circle:hover {
            fill: #bda47e;
        }

        .facet-range-slider .range-line path.hovering,
        .facet-range-slider .range-line path:hover {
            stroke: #bda47e;
        }

        .current-query label,
        .solr-search-results ul label {
            display: inline-block;
            margin: 0 20px 0 0;
            width: 150px;
            color: #666;
            overflow: hidden;
            white-space: nowrap;
            vertical-align: bottom;
            text-overflow: ellipsis
        }

        .solr-search-results ul li ul {
            list-style: none;
            padding: 0;
        }

        svg.search-icon {
            stroke: #595959;
            fill: #595959;
        }

        .current-query .label {
            display: inline-block;
            padding: 4px;
            cursor: pointer;
            margin-left: 4px;
        }

        .current-query .label:hover a {
            color: #d08989;
        }
        .current-query .label a {
            color: white;
            margin-left: 4px;
        }

        .range-facet header h5 {
            max-width: calc(100% - 75px)

        }

        .facet-item-amount {
            display:inline-block;
            float:right;
            color: #aaa;
        }

        .list-facet > .list-group {
            box-shadow: none;
        }
        .list-facet > .list-group > .list-group-item {
            border: none;
        }

        .list-facet > input {
            width: calc(100% - 125px)
      }

        <!-- Datetime CSS -->

        .rdt {
          position: relative;
        }
        .rdtPicker {
          display: none;
          position: absolute;
          width: 250px;
          padding: 4px;
          margin-top: 1px;
          z-index: 99999 !important;
          background: #fff;
          box-shadow: 0 1px 3px rgba(0,0,0,.1);
          border: 1px solid #f9f9f9;
        }
        .rdtOpen .rdtPicker {
          display: block;
        }
        .rdtStatic .rdtPicker {
          box-shadow: none;
          position: static;
        }

        .rdtPicker .rdtTimeToggle {
          text-align: center;
        }


        .rdtPicker table {
          width: 100%;
          margin: 0;
        }
        .rdtPicker td,
        .rdtPicker th {
          text-align: center;
          height: 28px;
        }
        .rdtPicker td {
          cursor: pointer;
        }
        .rdtPicker td.rdtDay:hover,
        .rdtPicker td.rdtHour:hover,
        .rdtPicker td.rdtMinute:hover,
        .rdtPicker td.rdtSecond:hover,
        .rdtPicker .rdtTimeToggle:hover {
          background: #eeeeee;
          cursor: pointer;
        }
        .rdtPicker td.rdtOld,
        .rdtPicker td.rdtNew {
          color: #999999;
        }
        .rdtPicker td.rdtToday {
          position: relative;
        }
        .rdtPicker td.rdtToday:before {
          content: '';
          display: inline-block;
          border-left: 7px solid transparent;
          border-bottom: 7px solid #428bca;
          border-top-color: rgba(0, 0, 0, 0.2);
          position: absolute;
          bottom: 4px;
          right: 4px;
        }
        .rdtPicker td.rdtActive,
        .rdtPicker td.rdtActive:hover {
          background-color: #428bca;
          color: #fff;
          text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        }
        .rdtPicker td.rdtActive.rdtToday:before {
          border-bottom-color: #fff;
        }
        .rdtPicker td.rdtDisabled,
        .rdtPicker td.rdtDisabled:hover {
          background: none;
          color: #999999;
          cursor: not-allowed;
        }

        .rdtPicker td span.rdtOld {
          color: #999999;
        }
        .rdtPicker td span.rdtDisabled,
        .rdtPicker td span.rdtDisabled:hover {
          background: none;
          color: #999999;
          cursor: not-allowed;
        }
        .rdtPicker th {
          border-bottom: 1px solid #f9f9f9;
        }
        .rdtPicker .dow {
          width: 14.2857%;
          border-bottom: none;
        }
        .rdtPicker th.rdtSwitch {
          width: 100px;
        }
        .rdtPicker th.rdtNext,
        .rdtPicker th.rdtPrev {
          font-size: 21px;
          vertical-align: top;
        }

        .rdtPrev span,
        .rdtNext span {
          display: block;
          -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none;   /* Chrome/Safari/Opera */
          -khtml-user-select: none;    /* Konqueror */
          -moz-user-select: none;      /* Firefox */
          -ms-user-select: none;       /* Internet Explorer/Edge */
          user-select: none;
        }

        .rdtPicker th.rdtDisabled,
        .rdtPicker th.rdtDisabled:hover {
          background: none;
          color: #999999;
          cursor: not-allowed;
        }
        .rdtPicker thead tr:first-child th {
          cursor: pointer;
        }
        .rdtPicker thead tr:first-child th:hover {
          background: #eeeeee;
        }

        .rdtPicker tfoot {
          border-top: 1px solid #f9f9f9;
        }

        .rdtPicker button {
          border: none;
          background: none;
          cursor: pointer;
        }
        .rdtPicker button:hover {
          background-color: #eee;
        }

        .rdtPicker thead button {
          width: 100%;
          height: 100%;
        }

        td.rdtMonth,
        td.rdtYear {
          height: 50px;
          width: 25%;
          cursor: pointer;
        }
        td.rdtMonth:hover,
        td.rdtYear:hover {
          background: #eee;
        }

        .rdtCounters {
          display: inline-block;
        }

        .rdtCounters > div {
          float: left;
        }

        .rdtCounter {
          height: 100px;
        }

        .rdtCounter {
          width: 40px;
        }

        .rdtCounterSeparator {
          line-height: 100px;
        }

        .rdtCounter .rdtBtn {
          height: 40%;
          line-height: 40px;
          cursor: pointer;
          display: block;

          -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none;   /* Chrome/Safari/Opera */
          -khtml-user-select: none;    /* Konqueror */
          -moz-user-select: none;      /* Firefox */
          -ms-user-select: none;       /* Internet Explorer/Edge */
          user-select: none;
        }
        .rdtCounter .rdtBtn:hover {
          background: #eee;
        }
        .rdtCounter .rdtCount {
          height: 20%;
          font-size: 1.2em;
        }

        .rdtMilli {
          vertical-align: middle;
          padding-left: 8px;
          width: 48px;
        }

        .rdtMilli input {
          width: 100%;
          font-size: 1.2em;
          margin-top: 37px;
        }
    </style>
</head>
<body>
    <div id="node"></div>
    <div id="app">
    </div>
</body>
</html>
